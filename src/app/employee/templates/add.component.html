<div class="md:grid md:grid-cols-3 md:gap-6">
  <div class="md:col-span-1">
    <div class="px-4 sm:px-0">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Profile</h3>

    </div>
  </div>
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form (ngSubmit)="storeEmployeesData()" [formGroup]="employeeForm">
      <div class="shadow sm:rounded-md sm:overflow-hidden">
        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
          <div class="col-span-6 sm:col-span-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700">username</label>
            <input type="text" name="name" formControlName="name" placeholder="Default input"
              class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft
            block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2
            font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none">
          </div>
          <div class="col-span-6 sm:col-span-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Age</label>
            <input type="text" formControlName="age" placeholder="Default input"
              class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft
             block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2
             font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none">
          </div>
          <div class="col-span-6 sm:col-span-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Salary</label>
            <input type="text" formControlName="salary" placeholder="Default input"
              class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft
            block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2
            font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none">
          </div>
          <div class="col-span-6 sm:col-span-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Gender</label>
            <div class="flex items-center">
              <input id="push-email" formControlName="gender" name="gender" type="radio" value="0"
                formControlName="gender" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
              <label for="push-email" class="ml-3 block text-sm font-medium text-gray-700">Male </label>
            </div>
            <div class="flex items-center">
              <input id="push-nothing" formControlName="gender" name="gender" type="radio" value="1"
                formControlName="gender" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
              <label for="push-nothing" class="ml-3 block text-sm font-medium text-gray-700"> Female
              </label>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"> Photo </label>
            <div class="mt-1 flex items-center">
              <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
                <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </span>
              <label for="file"
                class="ml-2 relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span>Upload a file</span>
                <input id="file" name="file-upload" type="file" class="sr-only" (change)="uploadImageEmployee($event)">
              </label>
            </div>
          </div>


        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <a  class="inline-block px-6 py-3 font-bold text-center text-white uppercase align-middle transition-all bg-transparent rounded-lg cursor-pointer leading-pro text-xs ease-soft-in shadow-soft-md bg-150 bg-gradient-to-tl
          from-red-600 to-rose-400 hover:shadow-soft-xs active:opacity-85 hover:scale-102 tracking-tight-soft bg-x-25"
            routerLink="/index"> &nbsp;&nbsp;Cancel</a>
          <button  type="submit" class="inline-block px-6 py-3 font-bold text-center text-white uppercase align-middle transition-all bg-transparent rounded-lg cursor-pointer leading-pro text-xs ease-soft-in shadow-soft-md bg-150 bg-gradient-to-tl
             from-purple-700 to-pink-500 hover:shadow-soft-xs active:opacity-85 hover:scale-102 tracking-tight-soft bg-x-25">
            &nbsp;&nbsp;Add Employee</button>
        </div>
      </div>
    </form>
  </div>
</div>
